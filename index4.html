<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Page</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;overflow:hidden;}
body{
  background:url('img1.png') no-repeat center center fixed; /* background image changed here */
  background-size:cover;
  position:relative;
}
.cake{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:floatCake 3s ease-in-out infinite;
}
/* adjust cake size here â†“ */
.cake img{
  width:250px; /* change this value to resize the cake */
  height:auto;
}
@keyframes floatCake{
  0%,100%{transform:translate(-50%,-50%) translateY(0);}
  50%{transform:translate(-50%,-50%) translateY(-20px);}
}
.bubble{
  position:absolute;
  bottom:-100px;
  opacity:0.25;
  mix-blend-mode:screen;
  animation:rise linear infinite;
  filter:blur(0.5px);
  pointer-events:none;
}
@keyframes rise{
  0%{transform:translateY(0) scale(1);opacity:0.3;}
  100%{transform:translateY(-110vh) scale(1.2);opacity:0;}
}
</style>
</head>
<body>
<div class="cake">
  <img src="cake.png" alt="Cake">
</div>

<script>
const bubbleCount=20;
for(let i=0;i<bubbleCount;i++){
  const bubble=document.createElement('img');
  bubble.src='bubble.png';
  bubble.classList.add('bubble');
  document.body.appendChild(bubble);
  const size=Math.random()*60+20;
  const left=Math.random()*98;
  const duration=8+Math.random()*10;
  const delay=Math.random()*8;
  bubble.style.width=`${size}px`;
  bubble.style.left=`${left}vw`;
  bubble.style.animationDuration=`${duration}s`;
  bubble.style.animationDelay=`${delay}s`;
}
</script>
</body>
</html>
